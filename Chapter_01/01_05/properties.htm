<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Writing properties</title>
<style>
       body{
       	font-family: Georgia;
       	
       }
	   
	   h1{
	   	font-size: 1em;
	   }
	   
	   h2 {
	   	font-size: .8em; 
	   }
	   
	   p {
	   	font-size: .1em;
	   }
	   
	   div {
	     background-color: #ccc;
	     padding: 2em;
	   }
	   
</style>
</head>
<body>
<h1>This is a heading one</h1>
<p>Paragraph text, below the heading one</p>
<div>
<h2>This heading two is inside a div tag</h2>
<p>This paragraph is inside the div tag as well</p>
</div>
</body>
</html>
